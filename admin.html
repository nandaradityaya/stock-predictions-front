<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div class="container navbar-bg radius-10 mt-3 mb-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="assets/logo.png"
              alt=""
              class="d-inline-block align-text-top"
              width="158"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex align-items-center">
              <form class="form-inline d-sm-block d-md-none ms-auto">
                <a
                  href="login.html"
                  class="btn btn-danger my-2 my-sm-0"
                  style="padding: 15px 20px"
                >
                  <img
                    src="assets/ic_logout.png"
                    class="me-2"
                    alt="logout"
                    width="24"
                  />Logout
                </a>
              </form>
            </div>
            <!-- Desktop Button -->
            <form class="form-inline ms-auto mt-3 d-none d-md-block vl">
              <a
                href="login.html"
                class="btn btn-danger btn-navbar-right ms-3 d-flex align-items-center radius-10"
                style="padding: 15px 20px"
              >
                <img
                  src="assets/ic_logout.png"
                  class="me-2"
                  alt="guide"
                  width="24"
                />Logout
              </a>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- End Navbar -->

    <div class="container mb-5">
      <h4 class="font-28 text-donker mb-4">UPLOAD</h4>
      <div class="mb-3">
        <label for="formFile" class="form-label text-label">File</label>
        <input class="form-control form-control" id="formFile" type="file" />
      </div>

      <!-- <div class="mb-3">
        <label for="basic-url" class="form-label text-label">File</label>
        <div class="input-group mb-3" style="height: 52px">
          <span class="input-group-text" id="basic-addon1"
            ><img src="assets/ic_file.svg" alt="file"
          /></span>
          <input
            type="text"
            class="form-control"
            placeholder="Upload File"
            aria-label="Upload File"
            aria-describedby="basic-addon1"
          />
        </div>
      </div> -->

      <div class="row mb-3">
        <div class="col">
          <div class="mb-3">
            <label for="basic-url" class="form-label text-label"
              >Batch Size</label
            >
            <div class="input-group mb-3" style="height: 52px">
              <span class="input-group-text" id="basic-addon1"
                ><img src="assets/ic_batch_size.svg" alt="batch"
              /></span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter number"
                aria-label="Enter number"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="basic-url" class="form-label text-label"
              >Timestamp</label
            >
            <div class="input-group mb-3" style="height: 52px">
              <span class="input-group-text" id="basic-addon1"
                ><img src="assets/ic_time.svg" alt="file"
              /></span>
              <input
                type="date"
                class="form-control"
                placeholder="Enter timestamp"
                aria-label="Enter timestamp"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="mb-3">
            <label for="basic-url" class="form-label text-label"
              >MSE (Margin Squared Error)</label
            >
            <div class="input-group mb-3" style="height: 52px">
              <span class="input-group-text" id="basic-addon1"
                ><img src="assets/ic_mse.svg" alt="batch"
              /></span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter number"
                aria-label="Enter number"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="basic-url" class="form-label text-label"
              >MAPE (Main Absolute Percentage Error)</label
            >
            <div class="input-group mb-3" style="height: 52px">
              <span class="input-group-text" id="basic-addon1"
                ><img src="assets/ic_mape.svg" alt="file"
              /></span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter number"
                aria-label="Enter number"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end">
        <div class="text-danger me-1">*</div>
        <p class="mb-0 font-14 text-medium text-donker">
          Generate your attachment will be showing the result
        </p>
      </div>
      <button
        type="button"
        class="btn btn-outline-primary"
        style="padding: 15px 20px"
      >
        Generate
      </button>
    </div>

    <div class="container mb-5">
      <h4 class="font-28 text-donker mb-4">RESULT</h4>
      <div class="card card-chart mb-3">
        <div class="card-body">
          <div
            class="d-flex align-items-center mb-3"
            style="background-color: transparent"
          >
            <div class="d-flex align-items-center">
              <img src="assets/logo_asii.png" alt="asii" width="32" />
              <h5 class="ms-2 mb-0 font-16 text-bold text-black">ASII</h5>
              <p class="mb-0 text-secondary font-12 ms-2">
                (Asta International, Tbk)
              </p>
            </div>
          </div>
          <div class="d-flex align-items-center mb-3">
            <p class="text-green font-16 text-medium mb-0">+1,21%</p>
            <div
              class="btn-group ms-auto"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradioASII"
                id="btnradio1ASII"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio1ASII"
                >1Y</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradioASII"
                id="btnradio2ASII"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio2ASII"
                >1M</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradioASII"
                id="btnradio3ASII"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio3ASII"
                >1W</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradioASII"
                id="btnradio4ASII"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio4ASII"
                >1D</label
              >
            </div>
          </div>
          <div id="chartADMIN"></div>
        </div>
      </div>

      <div class="container">
        <div class="d-flex">
          <div class="text-danger me-1">*</div>
          <p class="mb-0 font-14 text-medium text-donker">Sentimen</p>
        </div>
        <p class="mb-0 font-14 text-medium text-green">
          Menurut hasil prediksi, dalam 7 hari kedepan waktu terbaik untuk
          membeli saham ini ada di hari ke-3
        </p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/chart.js"></script>
    <script src="plugins/apexcharts-bundle/js/apexcharts.min.js"></script>
    <script src="plugins/apexcharts-bundle/js/apex-custom.js"></script>
  </body>
</html>
